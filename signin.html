<!DOCTYPE html>
<html id="html" class="light_theme" lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розмарин | Восхитительное место</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header-form">
            <button class="btn-m" id="theme-btn">
                <i class="fa-solid fa-sun"></i>&nbsp; СВЕТЛАЯ ТЕМА &nbsp;<i class="fa-solid fa-sun"></i>
            </button>
        </header>
        <main class="content-form">
            <form class="form-account" name="form-account" method="post">
                <input id="login_or_email" name="login_or_email" type="text" placeholder="Логин или почта" autocomplete="off" required>
                <input id="password" name="password" type="password" placeholder="Пароль" autocomplete="off" required>
                <button class="btn-m" type="submit">ВОЙТИ</button>
                <p class="desc">
                    Отсутствует аккаунт? <a class="link2" href="signup.html">Регистрация</a>
                </p>
            </form>
        </main>
    </div>
</body>
<script defer src="js/theme-script.js"></script>
</html>
