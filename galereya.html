<!DOCTYPE html>
<html id="html" class="light_theme" lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розмарин | Восхитительное место</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header" id="header">
        <div class="glass-bg"></div>
        <div class="h-content" id="h-content">
            <button class="logo" onclick="document.location='index.html'">
                <i class="fa-solid fa-burger"></i> &nbsp;РОЗМАРИН
            </button>
            <div class="btn-panels">
                <div class="personal-panel">
                    <button class="btn-icon" onclick="document.location='signin.html'">
                        <i class="fa-solid fa-right-to-bracket"></i>
                    </button>
                    <button class="btn-icon" onclick="document.location='cart.html'">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </button>
                </div>
                <button class="btn-mb" id="btn-mb">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
            <nav class="menu-burger">
                <ul class="mb-list">
                    <li class="mb-items">
                        <a class="link1 desc" href="menu.html">
                            <i class="fa-solid fa-bowl-food"></i>&nbsp; МЕНЮ &nbsp;<i class="fa-solid fa-utensils"></i>
                        </a>
                    </li>
                    <li class="mb-items">
                        <a class="link1 desc" href="galereya.html">
                            <i class="fa-solid fa-camera"></i>&nbsp; ГАЛЕРЕЯ &nbsp;<i class="fa-solid fa-image"></i>
                        </a>
                    </li>
                    <li class="mb-items">
                        <a class="link1 desc" href="#contacts">
                            <i class="fa-solid fa-phone"></i>&nbsp; КОНТАКТЫ &nbsp;<i class="fa-solid fa-map-location-dot"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <main class="contents">
            <button class="upper" id="upper">
                <i class="fa-solid fa-chevron-up"></i>
            </button>
            <div class="content-home">
                <h1 class="h1-2">
                    ГАЛЕРЕЯ &nbsp;<i class="fa-solid fa-images"></i>
                </h1>
                <div class="galereya">
                    <img src="images/gal-1.jpg" alt="gal-1">
                    <img src="images/gal-2.jpg" alt="gal-2">
                    <img src="images/gal-3.jpg" alt="gal-3">
                    <img src="images/gal-4.jpg" alt="gal-4">
                    <img src="images/gal-5.jpg" alt="gal-5">
                    <img src="images/gal-6.jpg" alt="gal-6">
                    <img src="images/gal-7.jpg" alt="gal-7">
                    <img src="images/gal-8.jpg" alt="gal-8">
                    <img src="images/gal-9.jpg" alt="gal-9">
                </div>
            </div>
        </main>
    </div>
    <footer class="footer">
        <div class="f-content1">
            <button class="logo" onclick="document.location='index.html'">
                <i class="fa-solid fa-burger"></i> &nbsp;РОЗМАРИН
            </button>
            <div class="panels">
                <h1 class="h1-1">НАВИГАЦИЯ</h1>
                <nav class="f-menu">
                    <ul class="fm-list">
                        <li class="fm-items">
                            <a class="link1 desc" href="menu.html">
                                <i class="fa-solid fa-bowl-food"></i>&nbsp; МЕНЮ &nbsp;<i class="fa-solid fa-utensils"></i>
                            </a>
                        </li>
                        <li class="fm-items">
                            <a class="link1 desc" href="galereya.html">
                                <i class="fa-solid fa-camera"></i>&nbsp; ГАЛЕРЕЯ &nbsp;<i class="fa-solid fa-image"></i>
                            </a>
                        </li>
                        <li class="fm-items">
                            <a class="link1 desc" href="#contacts">
                                <i class="fa-solid fa-phone"></i>&nbsp; КОНТАКТЫ &nbsp;<i class="fa-solid fa-map-location-dot"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
                <h1 class="h1-1">СОЦИАЛЬНЫЕ СЕТИ</h1>
                <nav class="f-menu">
                    <ul class="fm-list">
                        <li class="fm-items">
                            <button class="btn-icon" onclick="document.location='https://vk.com/feed'">
                                <i class="fa-brands fa-vk"></i>
                            </button>
                        </li>
                        <li class="fm-items">
                            <button class="btn-icon" onclick="document.location='https://ok.ru/'">
                                <i class="fa-brands fa-square-odnoklassniki"></i>
                            </button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="f-content2">
            <p class="desc">
                &copy; 2024 Розмарин. All Rights Reserved.
            </p>
            <button class="btn-m" id="theme-btn">
                <i class="fa-solid fa-sun"></i>&nbsp; СВЕТЛАЯ ТЕМА &nbsp;<i class="fa-solid fa-sun"></i>
            </button>
        </div>
    </footer>
</body>
<script defer src="js/script.js"></script>
<script defer src="js/theme-script.js"></script>
</html>
